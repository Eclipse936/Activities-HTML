<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Math Functions</title>

</head>

<body>

    <script type="text/javascript">

        var value = Math.abs(20);

        document.write("Abs Value : " + value + "<br>");

        value = Math.acos(-1);

        document.write("Acos Value : " + value + "<br>");

        value = Math.asin(1);

        document.write("Asin Value : " + value + "<br>");

        value = Math.atan(0.5);

        document.write("Atan Value : " + value + "<br>");

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            right: 30px;
            border: 3px solid #73ad21;
        }
        div.absolute {
            position: absolute;
            left:50px;
            border: 3px solid blue;
        }
        div.relative {
            position: relative;
            left:100px ;
            border: 3px solid #73ad21;
        }
        div.fixed {
            position:fixed ;
            top: 0;
        }
        div.fixed {
            position:fixed ;
            top:0 ;
            right: 20px;
            width:3px solid #73ad21;
        }
        div.sticky {
            position:sticky ;
            top:1px ;
            left:20px ;
            width:100px ;
            border:3px solid #73ad21 ;
        }
    </style>
</head>
<body>
<!-- changethe position to show the difference
 static
 relative
 fixed
 absolute
 sticky-->
 <h2>POSITIONING</h2>
 <div>
    Div with no position property   
 </div>
 <div class="sticky">
    Div with sticky position property
 </div>
 <div class="relative">
    This div element has position: relative;
    <div class="absolute"></div>
        Absolute class DIV
    </div>
    <div class="fixed">
        Div with fixed position property
    </div>    
</body>
</html>

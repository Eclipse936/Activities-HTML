,<title>
    Bootstrap Typography Example
</title>

<meta charset="utf-8">

<meta name="viewport"
      content="with=device-width", initial-scale="1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Codingal</h1>
        <h1 class="display-2">Codingal</h1>
        <h1 class="display-3">Codingal</h1>
        <h1 class="display-4">Codingal</h1>
    </div>
    <div class="container">
        <h1>Lighter, Secondary Text with small tag and class text-muted <small class="text-muted">Hello codingal</small>
        </h1>

        <dl>
            <dt>Coffee</dt>
            <dd>White hot drink</dd>
        </dl>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#image1Right{
            float:right
        }
        img#image2Left{
            float: left
        }
    </style>
</head>
<body>
    
    <h2>Float Right</h2>

    <p>In thsi example, the image will float to the right in the paragraph and the text in the paragraph will wrap around the image.</p>

    <p>
        <img id="image1Right" src="image1.jpg" alt="xyz"
    style="width:100px;height:100px;">
        <img id="image2Left" src="image2.jpg" alt="xyz"
    style="width:100px;height:100px;">    
         This is a dummy content used to understand float property
    </p>
</body>
</html>
